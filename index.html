<!DOCTYPE html>
<html>
  <head>
    <title>Noah's Website</title>
    <script src="/p5.js"></script>
  </head>
  <body>
    <main>
      <h1>Noah's Website</h1>
      <canvas id="canvas" width="400" height="70"></canvas>
    </main>
    <script>
let frame = 0;

function setup(){
  let c = document.getElementById("canvas");
  createCanvas(c.width, c.height, c);
}

function drawN(x, y){
  stroke(0, 0, 0);
  strokeWeight(15);
  line(x, y, x, y + 40);
  line(x, y, x + 40, y + 40);
  line(x + 40, y, x + 40, y + 40);
}

function draw(){
  background(255, 255, 255);
  drawN(((frame/2 + 70) % 470) - 55, 10);
  frame++;
}
    </script>
  </body>
</html>
