<!DOCTYPE html>
<html>
  <head>
    <script src="/p5.js"></script>
  </head>
  <body>
    <main>
      <h1>Car Game</h1>
    </main>
    <script>
let carX = 0;
let lane = 0;
const laneSize = 100;

function setup(){
  createCanvas(400, 200);
}

function drawCar(x, y){
  let carHeight = 40;
  strokeWeight(0);
  fill(255, 0, 0);
  rect(x, y + 10, 80, carHeight);
  fill(0);
  rect(x, y, 30, 10);
  rect(x + 50, y, 30, 10);
  rect(x, y + carHeight + 10, 30, 10);
  rect(x + 50, y + carHeight + 10, 30, 10);
}

function drawRoad(){
  strokeWeight(0);
  fill(255);
  for (let x = -carX; x < width; x += 60){
    rect(x, height/2 - 5, 30, 10);
  }
}

function draw(){
  background(128);
  drawRoad();
  drawCar(0, lane * (height/2));
  carX += 2;
}
    </script>
  </body>
</html>
